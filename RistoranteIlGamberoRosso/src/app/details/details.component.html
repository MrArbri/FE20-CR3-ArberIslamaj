<div class="bg-light">
  <h2 class="text-center">Description</h2>
  <br />
  <div class="container w-50">
    <div class="card mb-3">
      <img src="{{ menu.image }}" class="card-img-top" alt="Product" />
      <div class="card-body">
        <h5 class="card-title">{{ menu.product }}</h5>
        <p class="card-text">{{ menu.ingredients }}</p>
        <p class="card-text">{{ menu.description }}</p>
        <p class="card-text">
          <small class="text-body-secondary">{{ menu.price | currency }}</small>
          <button (click)="addToCart()" class="btn btn-warning ms-4">
            Order
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
